{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
<div>
    Level {{ level }} - {{ date_used }} <br/>

    What movie's this from? <br/>
    
    {% for stage in stages %}
        <div class="audioclip" id="clip{{ stage.count }}">
            <audio src="https://blindmoviebucket.s3.amazonaws.com/{{ stage.url }}" controls></audio> <br/>
        </div> <br/>
    {% endfor %}
</div>
{% endblock %}
