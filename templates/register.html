<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>newguy</title>
    </head>
    <body>
        <div id="regmessage">
            {{ message }}
        </div>

        <form method="post">

            <div class="validatebox">
                Pick a username
                <input type="text" name="handle"
                    placeholder="Username" class="validateinput"
                    value="{{ request.form['handle'] }}">
                </input>

                What year was your favorite movie released?
                <input type="text" name="code"
                    placeholder="Year" class="validateinput"
                    value="{{ request.form['code'] }}">
                </input>

                What's your phone number?
                <input type="text" name="phonenumber"
                    placeholder="Phone Number" class="validateinput"
                    value="{{ request.form['phonenumber'] }}">
                </input>

            </div></br>

            <div class="form-group">
                <button type="submit" class="btn btn-primary">Register</button>
            </div>
        </form>
    </body>
</html>
